<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Drift Hammer: Optimized Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
        }

        /* --- MAIN MENU STYLES --- */
        /* --- CAOS DRIFT: AGGRESSIVE MENU STYLES --- */
        #main-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)),
                repeating-linear-gradient(45deg, #111 0, #111 10px, #080808 10px, #080808 20px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Russo One', sans-serif;
            overflow: hidden;
        }

        #main-menu.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease-in;
        }

        .menu-title {
            font-size: 100px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 10px;
            margin-top: 20px;
            transform: skew(-10deg);
            position: relative;
            z-index: 2;
            font-family: 'Russo One', sans-serif;
            font-weight: 900;
        }

        /* Glitchy underline effect */
        .menu-title::after {
            content: '';
            display: block;
            width: 100%;
            height: 10px;
            background: #ffcc00;
            margin-top: 5px;
        }

        .menu-subtitle {
            font-size: 24px;
            color: #fff;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-family: 'Russo One', sans-serif;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.9);
            z-index: 2;
            padding: 0 20px;
        }

        .map-selection {
            display: flex;
            gap: 30px;
            padding: 20px;
            z-index: 2;
            perspective: 1500px;
        }

        .map-card {
            width: 320px;
            height: 500px;
            background: #1a1a1a;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 4px solid #333;
            /* Aggressive Clip Path */
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
        }

        .map-card:hover {
            transform: translateY(-20px) scale(1.05);
            border-color: #ffcc00;
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.3);
            z-index: 10;
        }

        .map-card.disabled {
            filter: grayscale(1) brightness(0.5);
            cursor: not-allowed;
            border-color: #444;
        }

        .map-card.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* Full Background Image for Map */
        .map-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s;
            filter: brightness(0.6);
        }

        .map-card:hover .map-bg {
            transform: scale(1.1);
            filter: brightness(1);
        }

        /* Specific Map Images */
        .map-card[data-map="desk"] .map-bg {
            background-image: url('deskMap.jpg');
        }

        /* Fallbacks */
        .map-card[data-map="kitchen"] .map-bg {
            background: repeating-linear-gradient(45deg, #111, #222 20px);
        }

        .map-card[data-map="garden"] .map-bg {
            background: repeating-linear-gradient(-45deg, #051a05, #0a2e0a 20px);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, #000 0%, transparent 100%);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .map-name {
            font-size: 36px;
            color: #fff;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 0 #000;
        }

        .map-label {
            font-size: 12px;
            color: #ffcc00;
            font-weight: bold;
            margin-bottom: 5px;
            background: #000;
            padding: 2px 8px;
            transform: skew(-20deg);
            display: inline-block;
        }

        .play-btn {
            margin-top: 15px;
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 30px;
            font-family: 'Russo One', sans-serif;
            font-size: 20px;
            text-transform: uppercase;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .map-card:hover .play-btn {
            background: #fff;
            transform: scale(1.1) skew(-10deg);
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            #main-menu {
                justify-content: flex-start;
                padding-top: 40px;
                overflow-y: auto;
                /* Scrollable menu */
            }

            .menu-title {
                font-size: 55px;
                margin-top: 0;
                text-shadow: 2px 2px 0px #000, 4px 4px 0px #ffcc00;
            }

            .menu-subtitle {
                font-size: 16px;
                letter-spacing: 3px;
                padding: 0 20px;
                margin-bottom: 30px;
            }

            .map-selection {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                perspective: none;
                padding-bottom: 50px;
                width: 100%;
                box-sizing: border-box;
                max-height: none;
                /* Let the container grow naturally */
            }

            .map-card {
                width: 90%;
                height: 250px;
                /* Shorter cards for mobile */
                clip-path: polygon(5% 0, 100% 0, 100% 90%, 95% 100%, 0 100%, 0 10%);
                /* Milder clipping */
            }

            .map-name {
                font-size: 28px;
            }

            .play-btn {
                padding: 8px 20px;
                font-size: 16px;
            }
        }

        /* Hide Game UI initially */
        body.in-menu #ui-layer,
        body.in-menu .mobile-controls-container {
            display: none !important;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #ffcc00;
            text-transform: uppercase;
            font-style: italic;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        /* --- PREMIUM HUD STYLES --- */

        /* Stats Panel (Score, Health, FPS) */
        #stats {
            text-align: right;
            pointer-events: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
            padding: 10px;
        }

        .stat-box {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(30, 30, 30, 0.9));
            padding: 8px 20px;
            border-left: 4px solid #fff;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.5);
            color: #fff;
            font-family: 'Russo One', sans-serif;
            font-size: 16px;
            text-transform: uppercase;
            transform: skew(-15deg);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Specific Colors */
        .stat-box:nth-child(1) {
            border-color: #ffcc00;
            color: #ffcc00;
        }

        /* Score */
        .stat-box:nth-child(2) {
            border-color: #ff0000;
            color: #ff6666;
        }

        /* Health */
        .stat-box:nth-child(3) {
            border-color: #00aaff;
            color: #00aaff;
            font-size: 12px;
            opacity: 0.8;
        }

        /* FPS */

        /* --- RESPONSIVE MOBILE STATS --- */
        @media (max-width: 768px) {
            #stats {
                flex-direction: column;
                /* Mobile: Vertical Stack */
                align-items: flex-end;
                gap: 5px;
            }

            .stat-box {
                margin-left: 0;
                font-size: 12px;
                /* Biraz daha kÃ¼Ã§Ã¼k font */
                padding: 4px 10px;
            }
        }

        #score-display {
            font-size: 20px;
            color: #fff;
        }

        #health-display {
            font-size: 20px;
            color: #0f0;
        }

        #debug-panel {
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 8px;
            display: none;
            text-align: left;
        }

        input[type=range] {
            vertical-align: middle;
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(50, 0, 0, 0.8), #000);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            pointer-events: auto;
            z-index: 100;
            /* Ensure on top */
            backdrop-filter: blur(5px);
        }

        #game-over h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 80px;
            color: #ff0000;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 4px 4px 0 #000;
            margin: 0 0 20px 0;
            transform: skew(-10deg);
            letter-spacing: 5px;
            animation: pulseText 2s infinite;
        }

        #game-over p {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #game-over button {
            background: linear-gradient(90deg, #ffcc00, #ff8800);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.6);
            border: 2px solid #fff;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #game-over button:hover {
            transform: skew(-10deg) scale(1.1);
            background: #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        @keyframes pulseText {

            0%,
            100% {
                transform: skew(-10deg) scale(1);
                opacity: 1;
            }

            50% {
                transform: skew(-10deg) scale(1.05);
                opacity: 0.8;
            }
        }

        button {
            background: #ffcc00;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transform: skew(-10deg);
            transition: transform 0.2s;
        }

        button:hover {
            transform: skew(-10deg) scale(1.1);
            background: #fff;
        }

        #speedometer {
            font-family: 'Orbitron', monospace;
            /* Digital look */
            font-size: 20px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.8);
            position: absolute;
            bottom: 120px;
            right: 20px;
            left: auto;
            transform: skew(-10deg);
            /* Racing skew */
            text-align: right;
            pointer-events: none;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.6));
            padding: 5px 20px;
            border-right: 4px solid #00aaff;
            letter-spacing: 2px;
        }

        #speedometer span {
            font-size: 14px;
            color: #aaa;
            margin-left: 5px;
        }

        #boss-name-ui {
            font-family: 'Russo One', sans-serif;
            font-size: 18px;
            color: #ff0033;
            /* More intense red */
            text-transform: uppercase;
            position: absolute;
            bottom: 165px;
            /* Adjusted for larger speedometer */
            right: 20px;
            text-align: right;
            display: none;
            pointer-events: none;
            transform: skew(-10deg);
            background: linear-gradient(90deg, transparent, rgba(50, 0, 0, 0.8));
            padding: 5px 20px;
            border-right: 4px solid #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
            animation: bossNamePulse 2s infinite;
        }

        @keyframes bossNamePulse {

            0%,
            100% {
                text-shadow: 0 0 10px #ff0000, 2px 2px 0 #000;
            }

            50% {
                text-shadow: 0 0 20px #ff0000, 2px 2px 0 #000;
            }
        }

        /* --- COMBO SYSTEM UI (BOTTOM-CENTER COMPACT) --- */
        #combo-container {
            position: absolute;
            bottom: 120px;
            /* HÄ±z gÃ¶stergesinin Ã¼stÃ¼ */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            z-index: 25;
            display: flex;
            flex-direction: column-reverse;
            /* UI grows UPWARDS now */
            align-items: center;
            gap: 2px;
        }

        #combo-display {
            font-family: 'Russo One', sans-serif;
            font-size: clamp(32px, 8vw, 56px);
            color: #fff;
            filter: drop-shadow(0 0 15px rgba(255, 102, 0, 0.8)) drop-shadow(3px 3px 0 #000);
            opacity: 0;
            transform: scale(0) skew(-10deg);
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: color 0.3s, filter 0.3s, opacity 0.4s ease-out, transform 0.4s ease-out;
            line-height: 1;
        }

        /* Combo Seviyeleri */
        #combo-display.lvl-1 {
            color: #ffcc00;
            filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.6)) drop-shadow(3px 3px 0 #000);
        }

        #combo-display.lvl-2 {
            color: #ff6600;
            filter: drop-shadow(0 0 20px rgba(255, 102, 0, 0.8)) drop-shadow(3px 3px 0 #000);
        }

        #combo-display.lvl-3 {
            color: #ff0000;
            filter: drop-shadow(0 0 30px rgba(255, 0, 0, 1)) drop-shadow(3px 3px 0 #000);
            animation: alertShake 0.1s infinite;
        }

        @keyframes alertShake {
            0% {
                transform: scale(1) skew(-10deg) translate(0, 0);
            }

            50% {
                transform: scale(1.02) skew(-11deg) translate(1px, -1px);
            }

            100% {
                transform: scale(1) skew(-10deg) translate(0, 0);
            }
        }

        #combo-display.active {
            opacity: 1;
            transform: scale(1) skew(-10deg);
        }

        /* Ã‡Ä±kÄ±ÅŸ Durumu (Instant yok olmayacak) */
        #combo-display.exit {
            opacity: 0;
            transform: scale(0.6) skew(10deg) translateY(20px);
            filter: blur(10px);
        }

        #combo-display.pulse {
            animation: comboSlam 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes comboSlam {
            0% {
                transform: scale(1.4) skew(-15deg);
                opacity: 0;
            }

            100% {
                transform: scale(1) skew(-10deg);
                opacity: 1;
            }
        }

        /* Combo Timer Bar */
        #combo-timer-wrap {
            width: 120px;
            height: 4px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: skew(-15deg);
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s;
            margin-bottom: 2px;
        }

        #combo-timer-wrap.active {
            opacity: 1;
        }

        #combo-timer-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ffcc00, #ff6600);
            transform-origin: left;
        }

        #kill-streak {
            font-family: 'Russo One', sans-serif;
            font-size: clamp(20px, 5vw, 32px);
            color: #fff;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.8)) drop-shadow(2px 2px 0 #000);
            opacity: 0;
            transform: translateY(10px) scale(0);
        }

        #kill-streak.show {
            animation: streakEntry 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                streakExit 0.5s 1.0s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
        }

        @keyframes streakEntry {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.5) skew(15deg);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1) skew(-8deg);
            }
        }

        @keyframes streakExit {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) skew(-8deg);
            }

            100% {
                opacity: 0;
                transform: translateY(-20px) scale(1.1) skew(-15deg);
                filter: blur(5px);
            }
        }

        /* Multiplier Badge */
        #multiplier-display {
            position: absolute;
            top: 85px;
            right: 20px;
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 15px;
            border-right: 4px solid #00ff88;
            transform: skew(-10deg) scale(0.8);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.4);
            opacity: 0;
            transition: transform 0.2s, opacity 0.2s;
            pointer-events: none;
            letter-spacing: 2px;
        }

        #multiplier-display.active {
            opacity: 1;
            transform: skew(-10deg) scale(1);
        }

        @media (max-width: 768px) {
            #multiplier-display {
                top: 140px;
                /* Avoid overlap with vertical stats on mobile */
                right: 10px;
                font-size: 18px;
            }
        }

        /* Floating Score Text (In-Game World) */
        .float-score {
            position: absolute;
            font-family: 'Russo One', sans-serif;
            font-size: 24px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8), 2px 2px 0 #000;
            pointer-events: none;
            z-index: 100;
            transform: skew(-10deg);
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1) skew(-10deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-80px) scale(1.5) skew(-10deg);
                opacity: 0;
            }
        }

        /* --- WAVE SYSTEM UI --- */
        /* --- WAVE SYSTEM UI --- */
        #wave-container {
            position: absolute;
            top: 20px;
            left: 20px;
            right: auto;
            text-align: left;
            z-index: 20;
            pointer-events: none;
        }

        #wave-display {
            font-family: 'Russo One', sans-serif;
            font-size: 24px;
            color: #fff;
            background: linear-gradient(90deg, #00aaff, #0055aa);
            padding: 10px 25px;
            transform: skew(-15deg);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 170, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        #wave-display::after {
            content: 'TARGET ACQUIRED';
            display: block;
            font-size: 10px;
            opacity: 0.7;
            font-family: 'Segoe UI', sans-serif;
            letter-spacing: 2px;
            margin-top: 2px;
        }

        /* Mobile adjustment for wave */
        @media (max-width: 768px) {
            #wave-display {
                font-size: 18px;
                padding: 8px 15px;
            }
        }

        #wave-banner {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Russo One', sans-serif;
            font-size: clamp(28px, 8vw, 64px);
            /* Responsive font */
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 102, 0, 1), 4px 4px 0 #000;
            opacity: 0;
            pointer-events: none;
            z-index: 30;
            white-space: normal;
            /* Allow wrapping */
            text-align: center;
            max-width: 90vw;
            padding: 0 10px;
        }

        #wave-banner.show {
            animation: bannerSlam 0.4s ease-out forwards,
                bannerExit 0.4s 3s ease-in forwards;
            /* 2s -> 3s */
        }

        @keyframes bannerSlam {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2) skew(-10deg);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) skew(-5deg);
            }
        }

        /* Boss Meteor Warning Marker */
        .meteor-warning {
            position: absolute;
            /* Not used directly as HTML, but style reference for Mesh or if we used HTML overlays */
        }

        /* Note: Warning markers will be 3D Meshes, so no CSS needed for them actually. 
           But if we used HTML elements projected to 3D, we would need this. 
           I will implement them as 3D Ring/Circle Meshes. */

        @keyframes bannerExit {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8) translateY(-30px);
            }
        }

        /* Boss Warning - Separate animation for visibility */
        #wave-banner.boss {
            color: #ff0000;
            text-shadow: 0 0 50px rgba(255, 0, 0, 1), 4px 4px 0 #000;
        }

        #wave-banner.boss.show {
            animation: bossSlam 0.5s ease-out forwards,
                bossShake 0.15s 0.5s linear 4,
                bannerExit 0.5s 2.5s ease-in forwards;
        }

        @keyframes bossSlam {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(3);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes bossShake {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }

            25% {
                transform: translate(-50%, -50%) scale(1.02) rotate(-2deg);
            }

            75% {
                transform: translate(-50%, -50%) scale(1.02) rotate(2deg);
            }
        }



        /* Power-up Display (Bottom Left) */
        /* Power-up Display (Tech Chips) */
        #powerup-display {
            position: absolute;
            bottom: 180px;
            left: 20px;
            display: flex;
            flex-direction: column-reverse;
            gap: 8px;
            pointer-events: none;
        }

        .powerup-chip {
            background: rgba(0, 0, 0, 0.8);
            border-left: 4px solid #fff;
            padding: 8px 15px;
            font-family: 'Russo One', sans-serif;
            font-size: 12px;
            color: #fff;

        function updatePhysics(delta) {
            if (isGameOver) return;
            
            // Meteor Update
            updateMeteors(delta);
            updatePowerups(delta);
            updatePowerupEffects();

            // DELTA CLAMPING: Frame drop olduÄŸunda fizik patlamasÄ±nÄ± Ã¶nle
            // Max 33ms (30 FPS eÅŸdeÄŸeri) - gÃ¼lle chain constraint iÃ§in kritik
            const clampedDelta = Math.min(delta, 0.033);
            const deltaFactor = clampedDelta * 60; // 60 FPS'e normalize edilmiÅŸ katsayÄ±

            // --- ARABA HAREKETÄ° VE KONTROL ---
            if (carState.isFalling) {
                carState.verticalSpeed -= 0.01 * deltaFactor;
                carState.altitude += carState.verticalSpeed * deltaFactor;

                carState.xPos -= carState.xSpeed * deltaFactor;
                carState.yPos -= carState.ySpeed * deltaFactor;

                carGroup.rotation.x += 0.02 * deltaFactor;
                carGroup.rotation.z += 0.01 * deltaFactor;

                if (carState.altitude < -30) {
                    endGame();
                }
            } else {
                const isUp = controller.ArrowUp.pressed || controller.w.pressed;
                const isDown = controller.ArrowDown.pressed || controller.s.pressed;
                const isLeft = controller.ArrowLeft.pressed || controller.a.pressed;
                const isRight = controller.ArrowRight.pressed || controller.d.pressed;

                // --- YERDE SÃœRÃœÅž FÄ°ZÄ°ÄžÄ° (Havada iptal) ---
                if (!carState.isJumping) {
                    const speedMult = activePowerups.SPEED.active ? 1.5 : 1.0;
                    const effectiveMaxSpeed = carConstants.maxSpeed * speedMult;
                    if (isUp && carState.speed < effectiveMaxSpeed) carState.speed += carConstants.accelerationFactor * deltaFactor;
                    if (isDown && carState.speed > carConstants.maxReverseSpeed) carState.speed -= carConstants.decelerationFactor * deltaFactor;

                    carState.isTurning = false;
                    if (isLeft) {
                        carState.isTurning = true;
                        carState.angularVelocity += carConstants.turnFactor * (isUp ? 1 : (carState.speed / carConstants.maxSpeed) * 2) * deltaFactor;
                    }
                    if (isRight) {
                        carState.isTurning = true;
                        carState.angularVelocity -= carConstants.turnFactor * (isUp ? 1 : (carState.speed / carConstants.maxSpeed) * 2) * deltaFactor;
                    }

                    carState.isReversing = carState.speed < 0;
                    carState.angularVelocity *= Math.pow(frictionFactor, deltaFactor);

                    if (!carState.isReversing) carState.driftAngle += carConstants.driftFactor * carState.angularVelocity * deltaFactor;
                    carState.driftAngle *= Math.pow(frictionFactor, deltaFactor);
                    carState.angle += carState.angularVelocity * deltaFactor;

                    carState.speed = carState.speed * Math.pow(dragFactor, deltaFactor) - (carState.isReversing ? -1 : 1) * ((Math.abs(carState.driftAngle) * carState.speed) / 1000) * deltaFactor;

                    carState.xSpeed = Math.sin((Math.PI / 180) * (carState.angle - carState.driftAngle)) * carState.speed;
                    carState.ySpeed = Math.cos((Math.PI / 180) * (carState.angle - carState.driftAngle)) * carState.speed;

        function startWave() {

            waveState.isCooldown = false;
            waveState.enemiesSpawned = 0;
            waveState.enemiesKilled = 0;
            
            // Boss wave mi kontrol et (2, 4, 6, 8...)
            const isBossWave = waveState.current % 2 === 0;
            waveState.bossWaveActive = isBossWave;
            
            // HÄ±z artÄ±ÅŸÄ±: Her 3 dalgada %10
            const speedMultiplier = 1 + Math.floor((waveState.current - 1) / 3) * 0.1;
            waveState.currentEnemySpeed = waveState.baseEnemySpeed * speedMultiplier;
            
            if (isBossWave) {
                // Boss wave: sÄ±nÄ±rsÄ±z dÃ¼ÅŸman (boss Ã¶lene kadar)
                waveState.bossNumber = waveState.current / 2;
                waveState.enemiesPerWave = Infinity;
                showWaveBanner('âš ï¸ WAVE ' + waveState.current + ' - BOSS âš ï¸', true);
                // Boss biraz gecikmeyle spawn olsun
                setTimeout(() => spawnBoss(), 2000);
            } else {
                // Normal wave: belirli sayÄ±da dÃ¼ÅŸman
                waveState.enemiesPerWave = 5 + (waveState.current - 1) * 2;
                showWaveBanner('WAVE ' + waveState.current);
            }
            
            updateWaveUI();
            
            // Spawn interval - 600ms aralÄ±klarla
            waveState.spawnInterval = setInterval(() => {
                // Boss wave: boss yaÅŸadÄ±ÄŸÄ± sÃ¼rece spawn devam
                // Normal wave: limit'e kadar spawn
                const shouldSpawn = isBossWave 
                    ? (waveState.activeBoss !== null || waveState.enemiesSpawned < 3) // Boss spawn olana kadar en az 3 dÃ¼ÅŸman
                    : waveState.enemiesSpawned < waveState.enemiesPerWave;
                    
                if (shouldSpawn) {
                    spawnEnemy();
                    waveState.enemiesSpawned++;
                } else {
                    clearInterval(waveState.spawnInterval);
                    waveState.spawnInterval = null;
                }
            }, 600);
        }

            if (waveState.activeBoss && waveState.activeBoss.userData.roarAction && !waveState.activeBoss.userData.isRoaring) {

                roarAction.stop();
                roarAction.reset();
                roarAction.setLoop(THREE.LoopOnce);
                roarAction.clampWhenFinished = true;

        function updateMeteors(delta) {
            const now = performance.now();
            
            if (waveState.activeBoss && !waveState.activeBoss.userData.isDead) {

                const interval = scaling.meteorInterval; // Scaled interval

                    waveState.lastMeteorTime = now;
                }

            for (let i = meteors.length - 1; i >= 0; i--) {
                const m = meteors[i];
                
                if (m.userData.type === 'marker') {
                    // Marker animasyonu (yanÄ±p sÃ¶nme + geniÅŸleme)
                    const life = (now - m.userData.spawnTime) / m.userData.duration;
                    
                    if (life >= 1.0) {
                        // SÃ¼re doldu, meteor dÃ¼ÅŸÃ¼r
                        dropMeteor(m.position.x, m.position.z);
                        scene.remove(m);
                        meteors.splice(i, 1);
                        m.material.dispose();
                        m.geometry.dispose();

                        const scale = 1.0 - (life * 0.2); // HafifÃ§e kÃ¼Ã§Ã¼lÃ¼r (odaklanma hissi)
                        m.scale.set(scale, scale, scale);
                    }
                }
                else if (m.userData.type === 'meteor') {

                    m.rotation.x += delta * 5;
                    m.rotation.z += delta * 5;

                        createExplosion(m.position, new THREE.Vector3(0, 10, 0));

                        const dz = carState.yPos - m.position.z;

                        if (distSq < 7.0 * 7.0) { // 3.5 * 2 = 7.0 yarÄ±Ã§ap
                            // Ciddi hasar
                            if (!activePowerups.SHIELD.active) {

                            ui.els.health.style.color = 'red';
                            shakeIntensity = 10;
                            
                            if (health <= 0) endGame();
                        } else {
                            shakeIntensity = Math.max(shakeIntensity, 3); // Uzaktaysa da sars
                        }
                        
                        // Temizlik
                        scene.remove(m);
                        meteors.splice(i, 1);
                        m.material.dispose();
                        m.geometry.dispose();
                    }
                }
                else if (m.userData.type === 'shockwave') {
                    // Åžok dalgasÄ± animasyonu
                    m.userData.life -= delta * 2.0; // HÄ±zlÄ± yok oluÅŸ
                    
                    if (m.userData.life <= 0) {

        function updatePowerups(delta) {
            const now = performance.now();
            const deltaFactor = delta * 60;
            
            // Spawn timer
            if (now - lastPowerupSpawn > powerupSpawnInterval && isGameActive && !isGameOver) {
                spawnPowerup();
                lastPowerupSpawn = now;
            }
            
            // Update each powerup
            for (let i = powerups.length - 1; i >= 0; i--) {
                const p = powerups[i];
                const age = now - p.userData.spawnTime;
                
                // Despawn if too old
                if (age > p.userData.lifetime) {
                    scene.remove(p);
                    p.material.dispose();
                    if (p.userData.ripple) {
                        scene.remove(p.userData.ripple);
                        p.userData.ripple.material.dispose();
                    }
                    powerups.splice(i, 1);
                    continue;
                }
                
                // Animation: bob (sphere moves up and down)
                const bobPhase = Math.sin(now * 0.003);
                p.position.y = 1.0 + bobPhase ;
                
                // Animate ripple (stays on ground, opacity based on sphere height)
                if (p.userData.ripple) {
                    const r = p.userData.ripple;
                    // Ripple scale pulses independently
                    const rScale = 1.0 + (Math.sin(now * 0.005) * 0.5 + 0.5);
                    r.scale.set(rScale, rScale, 1);
                    // Ripple opacity: high when sphere is LOW (bobPhase near -1), low when sphere is HIGH (bobPhase near +1)
                    const opacityBase = 0.5 * (1 - bobPhase); // Inverted: -1 -> 1.0, +1 -> 0
                    r.material.opacity = opacityBase * (1 - (rScale - 1) / 1);
                }
                
                // Fade out in last 3 seconds
                if (age > p.userData.lifetime - 3000) {
                    p.material.opacity = 0.9 * (1 - (age - (p.userData.lifetime - 3000)) / 3000);
                }
                
                // Collection check
                const dx = carState.xPos - p.position.x;
                const dz = carState.yPos - p.position.z;
                if (dx*dx + dz*dz < 25) { // 5 unit radius
                    collectPowerup(p.userData.type);
                    scene.remove(p);
                    p.material.dispose();
                    if (p.userData.ripple) {
                        scene.remove(p.userData.ripple);
                        p.userData.ripple.material.dispose();
                    }
                    powerups.splice(i, 1);
                }
            }
        }
        
        function collectPowerup(typeName) {
            const type = POWERUP_TYPES[typeName];
            const now = performance.now();
            
            if (typeName === 'HEALTH') {
                // Instant heal
                health = Math.min(100, health + 30);

                updatePowerupUI();
            }
        }

                    if (health <= 0) endGame();
                }
                
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const e = enemies[i];
                    if (e.userData.isBoss) continue;
                    const edx = e.position.x - pos.x;
                    const edz = e.position.z - pos.z;
                    if (edx*edx + edz*edz < 64) {
                        const eType = e.userData.type || 'NORMAL';
                        if (eType === 'TANK') {
                            e.userData.hp--;
                            if (e.userData.hp <= 0) {
                                scene.remove(e);
                                enemies.splice(i, 1);
                            }
                        } else {
                            const ePos = e.position.clone();
                            scene.remove(e);
                            enemies.splice(i, 1);
                            if (eType === 'BOMBER') spawnBomberExplosion(ePos);
                        }
                    }
                }
                
                scene.remove(warning);
                warning.material.dispose();
                warning.geometry.dispose();
            }, 500);
        }

        function showWaveBanner(text, isBoss = false) {
            const banner = ui.els.waveBanner;
            banner.textContent = text;
            banner.classList.remove('show', 'boss');
            void banner.offsetWidth; // Reflow for animation restart
            banner.classList.add('show');
            if (isBoss) banner.classList.add('boss');
        }

        function updateWaveUI() {
            ui.els.waveDisplay.textContent = 'WAVE ' + waveState.current;
        }
        
        // --- POWERUP UI UPDATE ---
        function updatePowerupUI() {
            const container = document.getElementById('powerup-display');
            if (!container) return;
            
            for (const [key, p] of Object.entries(activePowerups)) {
                let chip = document.getElementById('chip-' + key);
                
                if (p.active) {
                    const timeLeft = Math.max(0, Math.ceil((p.endTime - performance.now()) / 1000));
                    
                    if (!chip) {
                        chip = document.createElement('div');
                        chip.id = 'chip-' + key;
                        chip.className = 'powerup-chip';
                        
                        let icon = 'âš¡';
                        if (key === 'SHIELD') icon = 'ðŸ›¡ï¸';
                        if (key === 'MAGNET') icon = 'ðŸ§²';
                        if (key === 'TRIPLE_SHOT') icon = 'ðŸ”«';
                        if (key === 'RAPID_FIRE') icon = 'ðŸš€';
                        if (key === 'HEALTH') icon = 'â¤ï¸';
                        
                        chip.innerHTML = `${icon} ${key} <span id="timer-${key}">${timeLeft}s</span>`;
                        container.appendChild(chip);
                    } else {
                        // Update existing
                        const timerSpan = document.getElementById('timer-' + key);
                        if (timerSpan) timerSpan.innerText = timeLeft + 's';
                    }
                } else {
                    // Remove if inactive
                    if (chip) {
                        chip.remove();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const deltaFactor = delta * 60;
            
            // AnimationMixer'larÄ± gÃ¼ncelle (Boss animasyonlarÄ± iÃ§in)
            for (let i = 0; i < animationMixers.length; i++) {
                animationMixers[i].update(delta);
            }

            updatePhysics(delta);

            // Update Boss UI Billboard (Y-Axis Lock)
            if (waveState.activeBoss && waveState.activeBoss.userData.uiGroup) {
                // Sadece Y ekseninde dÃ¶nmesini saÄŸla (Yatay kilitli)
                const target = _vec3_1.copy(camera.position);
                target.y = waveState.activeBoss.userData.uiGroup.getWorldPosition(_vec3_2).y;
                waveState.activeBoss.userData.uiGroup.lookAt(target);
            }

            // OPTÄ°MÄ°ZASYON: IÅŸÄ±k takibi (GÃ¶lge kamerasÄ±nÄ±n alanÄ±nÄ± kÃ¼Ã§Ã¼ltÃ¼r)
            dirLight.position.set(
                carGroup.position.x + 50,
                80,
                carGroup.position.z + 50
            );
            dirLight.target = carGroup;

            // PartikÃ¼l GÃ¼ncelleme
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.x += p.userData.vel.x * deltaFactor;
                p.position.y += p.userData.vel.y * deltaFactor;
                p.position.z += p.userData.vel.z * deltaFactor;

                // Hava sÃ¼rtÃ¼nmesi (Hareketi sÃ¶nÃ¼mleyerek daha 'tok' bir his verir)
                p.userData.vel.multiplyScalar(Math.pow(0.92, deltaFactor));

                p.userData.vel.y -= 0.02 * deltaFactor; // YerÃ§ekimini azalttÄ±k
                p.userData.life -= 0.02 * deltaFactor; // Daha uzun Ã¶mÃ¼r

                p.scale.setScalar(Math.max(0, p.userData.life * p.userData.baseScale));

                if (p.userData.life <= 0 || p.position.y < 0) {
                    scene.remove(p);
                    p.material.dispose();
                    particles.splice(i, 1);
                }
            }

            // --- FPS CALCULATION ---
            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = now;
            }

            // --- UI UPDATE (Sadece deÄŸiÅŸtiÄŸinde) ---
            if (ui.fps !== fps) {
                ui.fps = fps;
                ui.els.fps.innerText = fps;
            }

            if (ui.score !== score) {
                ui.score = score;
                ui.els.score.innerText = score;
            }
            const displaySpeed = Math.floor(Math.abs(carState.speed) * 80);
            if (ui.speed !== displaySpeed) {
                ui.speed = displaySpeed;
                ui.els.speedometer.innerHTML = displaySpeed + " <span>KM/H</span>";
            }
            
            // Update Powerups UI
            updatePowerupUI();

            const baseDist = ui.camDist;
            const speedZoom = Math.abs(carState.speed) * 8.0;

            const currentDistZ = baseDist + speedZoom;
            const currentDistY = (baseDist * 0.8) + (speedZoom * 0.5);

            _vec3_cam_offset.set(0, currentDistY, currentDistZ);

            _vec3_cam_target.set(
                carGroup.position.x,
                carState.isFalling ? Math.max(carState.altitude, -20) : carGroup.position.y,
                carGroup.position.z
            ).add(_vec3_cam_offset);

            if (shakeIntensity > 0) {
                const distFactor = currentDistZ / 30.0;

                const rx = (Math.random() - 0.5) * shakeIntensity * distFactor;
                const rz = (Math.random() - 0.5) * shakeIntensity * distFactor;
                const ry = (Math.random() - 0.5) * (shakeIntensity * 0.5) * distFactor;

                camera.position.x += rx;
                camera.position.z += rz;
                camera.position.y += ry;

                shakeIntensity *= Math.pow(0.9, deltaFactor);
                if (shakeIntensity < 0.1) shakeIntensity = 0;
            }

            // TÄ°TREÅžÄ°MSÄ°Z KAMERA TAKÄ°BÄ° (Lerp delta ile normalize edildi)
            const camLerpFactor = 1 - Math.pow(1 - 0.1, deltaFactor);
            camera.position.lerp(_vec3_cam_target, camLerpFactor);
            camera.lookAt(carGroup.position);

            for (let i = skidMarks.length - 1; i >= 0; i--) {
                const s = skidMarks[i];
                s.life -= 0.02 * deltaFactor;
                s.mesh.material.opacity = Math.max(0, s.life * 0.4);
                if (s.life <= 0) {
                    scene.remove(s.mesh);
                    s.mesh.material.dispose();
                    skidMarks.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }

        function endGame() {
            isGameOver = true;
            ui.els.gameOver.style.display = 'flex';
            ui.els.finalScore.innerText = Math.floor(score); // Use floored score
            
            // LUMUS INTEGRATION: Notify game end and send score
            window.parent.postMessage({ 
                type: 'LUMUS_GAME_END', 
                data: { 
                    gameId: 'caosDrift',
                    score: Math.floor(score)
                } 
            }, '*');
        }

        window.addEventListener('resize', () => {
            if (!camera || !renderer) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });


        // animate call moved to startGame
        
        function startGame() {
            // LUMUS INTEGRATION: Notify game start
            window.parent.postMessage({ type: 'LUMUS_GAME_START', data: { gameId: 'caosDrift' } }, '*');

            document.getElementById('main-menu').classList.add('hidden');
            document.body.classList.remove('in-menu');
            
            // Show UI
            ui.els.uiLayer.style.display = 'flex';
            
            // Mobile controls check
            if (isMobile) {
                document.querySelector('.mobile-controls-container').style.display = 'flex';
            }
            
            // Reset Game State
            score = 0;
            health = 100;
            waveState.current = 1;
            ui.score = 0;
            ui.health = 100;
            ui.els.score.innerText = '0';
            ui.els.health.innerText = '100';
            
            // Spawn Player
            carState = {
                speed: 0,
                angle: 0,
                xPos: 0,
                yPos: 0,
                drift: 0,
                xVel: 0,
                yVel: 0
            };
            
            ballState = {
                x: 0,
                y: -5, // Start behind car
                vx: 0,
                vy: 0,
                angle: 0
            };
            
            // Clear enemies
            enemies.forEach(e => scene.remove(e));
            enemies = [];
            
            // Clear powerups
            activePowerupsInScene.forEach(p => scene.remove(p.mesh));
            activePowerupsInScene = [];
            
            // Reset Powerups
            activePowerups.SHIELD.active = false;
            activePowerups.MAGNET.active = false;
            updatePowerupUI();
            
            // Reset Combo
            resetCombo();
            
            isGameOver = false;
            paused = false;
            
            // Start First Wave
            startWave();
            
            // Start Loop
            lastTime = performance.now();
            requestAnimationFrame(animate);
        }
    </script>
