<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JOMP - Vertical Ascent</title>
    <!-- Google Fonts: Orbitron for Sci-Fi/Arcade look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f0c29;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Yükseklik her zaman ekran boyu */
            height: 100dvh; 
            width: 100vw;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; 
        }
        canvas {
            border: none;
            background-color: transparent;
            outline: none;
            /* Canvas'ı CSS ile ekrana geriyoruz */
            display: block;
            width: 100vw;
            height: 100dvh;
        }
        #ui-layer {
            position: absolute;
            top: 5%; 
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            z-index: 5;
            width: 100%;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #ddd;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #score-board {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px; 
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(76, 209, 55, 0.6),
                0 0 20px rgba(76, 209, 55, 0.3),
                3px 3px 0px #302b63;
            letter-spacing: 4px;
        }
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 12, 41, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #4cd137;
            box-shadow: 0 0 30px rgba(76, 209, 55, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
            min-width: 280px;
            max-width: 90%; 
        }
        .hidden {
            display: none !important;
        }
        button {
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            background: linear-gradient(135deg, #4cd137, #2ecc71);
            border: none;
            color: #000;
            font-weight: 900;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            min-height: 44px; 
            touch-action: manipulation;
        }
        button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
        }
        button:active {
            transform: scale(0.95);
        }
        p {
            color: #ccc;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.6;
            font-size: 14px;
            font-family: 'Segoe UI', sans-serif;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="score-board">0</div>
    </div>

    <div id="start-screen">
        <h2 style="color: #4cd137; margin:0; font-size: 42px; letter-spacing: 4px; text-shadow: 0 0 15px rgba(76, 209, 55, 0.4);">JOMP</h2>
        <p>Climb high.<br>Don't look down.<br>Reach for the stars.</p>
        <button onclick="startGame()">JUMP!</button>
    </div>

    <canvas id="gameCanvas" tabindex="1"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-board');
        const startScreen = document.getElementById('start-screen');

        // --- Game Constants ---
        // Oyunun yatay çözünürlüğünü 480 birim olarak sabitliyoruz.
        // Dikey çözünürlük ise ekrana göre dinamik olacak.
        const CANVAS_WIDTH = 480; 
        
        let CANVAS_HEIGHT = 800; // Başlangıç değeri, resize ile değişecek
        let FLOOR_LEVEL = CANVAS_HEIGHT - 100;
        
        // Physics & Gameplay
        const GRAVITY = 0.6;
        const JUMP_FORCE = -14;
        const PLAYER_SIZE = 20;
        const PLATFORM_HEIGHT = 18;
        const BASE_PLATFORM_WIDTH = 120; 
        const PLATFORM_GAP_Y = 140; 
        
        // --- Game State ---
        let gameState = 'MENU'; 
        let score = 0;
        let platforms = [];
        let particles = [];
        let bgStars = [];
        let cameraY = 0; 
        
        // --- Player Object ---
        const player = {
            x: CANVAS_WIDTH / 2 - PLAYER_SIZE / 2, 
            y: 0,
            vy: 0,
            width: PLAYER_SIZE,
            height: PLAYER_SIZE,
            color: '#4cd137',
            isGrounded: false,
            currentPlatform: null
        };

        // --- BASİTLEŞTİRİLMİŞ RESIZE MANTIĞI ---
        function resize() {
            // 1. Pencerenin güncel boyutlarını al
            // Güvenlik Önlemi: Eğer genişlik 0 dönerse (iframe yüklenirken), 1 kabul et ki Infinity hatası almayalım.
            const windowW = window.innerWidth || 1; 
            const windowH = window.innerHeight || 1;

            // 2. Ekranın En/Boy oranını hesapla
            const ratio = windowH / windowW;

            // 3. Oyunun iç yüksekliğini (Internal Height) bu orana göre ayarla.
            CANVAS_HEIGHT = CANVAS_WIDTH * ratio;

            // Ekstra Güvenlik: Eğer hala bir şekilde Infinite/NaN ise varsayılan değere dön
            if (!Number.isFinite(CANVAS_HEIGHT) || CANVAS_HEIGHT <= 0) {
                CANVAS_HEIGHT = 800;
            }

            // 4. Canvas'ın çözünürlüğünü güncelle
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;

            // 5. CSS ile canvas'ı ekrana tam oturt
            canvas.style.width = '100vw';
            canvas.style.height = '100dvh';

            // 6. Zemin seviyesini yeni yüksekliğe göre güncelle
            FLOOR_LEVEL = CANVAS_HEIGHT - 100;

            // Menüdeysek zemini ve karakteri hemen düzelt
            if (gameState === 'MENU' && platforms.length > 0) {
                 platforms[0].y = FLOOR_LEVEL;
                 player.y = platforms[0].y - player.height;
            }
        }
        
        // Hem yüklemede hem de ekran döndürmede/boyutlandırmada çalışır
        window.addEventListener('resize', resize);
        resize();


        // --- Classes ---

        // Background Star Class
        class BgStar {
            constructor() {
                this.x = Math.random() * CANVAS_WIDTH;
                this.y = Math.random() * CANVAS_HEIGHT * 2; 
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 0.2 + 0.05; 
                this.alpha = Math.random() * 0.5 + 0.1;
            }

            draw() {
                let relativeY = (this.y - (cameraY * this.speed)) % CANVAS_HEIGHT;
                if (relativeY < 0) relativeY += CANVAS_HEIGHT;

                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, relativeY, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Platform {
            constructor(y, isMoving = true) {
                this.y = y;
                this.height = PLATFORM_HEIGHT;
                this.isMoving = isMoving;
                this.hue = Math.random() * 360;
                this.color = `hsl(${this.hue}, 70%, 60%)`;

                // Zemin kontrolü
                if (y >= FLOOR_LEVEL - 5) {
                    this.width = CANVAS_WIDTH;
                    this.x = 0;
                    this.speed = 0;
                    this.color = '#555';
                    this.isFloor = true;
                } else {
                    this.width = Math.random() * (200 - 60) + 60;
                    this.isFloor = false;

                    if (isMoving) {
                        this.x = Math.random() * (CANVAS_WIDTH - this.width);
                        let speedBase = 2 + (Math.abs(y) * 0.0005); 
                        this.speed = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * speedBase + 1);
                    } else {
                        this.x = CANVAS_WIDTH / 2 - this.width / 2;
                        this.speed = 0;
                    }
                }
            }

            update() {
                if (this.isMoving) {
                    this.x += this.speed;
                    if (this.x <= 0 || this.x + this.width >= CANVAS_WIDTH) {
                        this.speed *= -1;
                    }
                }
            }

            draw() {
                // Viewport Culling
                if (this.y - cameraY > -100 && this.y - cameraY < CANVAS_HEIGHT + 100) {
                    let drawY = this.y - cameraY;

                    if (this.isFloor) {
                        ctx.fillStyle = '#2d3436';
                        ctx.fillRect(this.x, drawY, this.width, this.height);
                        ctx.fillStyle = '#636e72';
                        ctx.fillRect(this.x, drawY, this.width, 4);
                    } else {
                        ctx.fillStyle = this.color;
                        ctx.fillRect(this.x, drawY, this.width, this.height);
                        
                        ctx.fillStyle = 'rgba(255,255,255, 0.2)';
                        ctx.fillRect(this.x, drawY, this.width, this.height / 2);
                        
                        ctx.fillStyle = 'rgba(0,0,0, 0.3)';
                        ctx.fillRect(this.x, drawY + this.height - 4, this.width, 4);
                    }
                }
            }
        }

        // Particle Class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.alpha = 1;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.03;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y - cameraY, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // --- Core Functions ---

        function initBackground() {
            bgStars = [];
            // Yüksekliğe göre yıldız sayısı (boş kalmasın)
            let starCount = Math.floor(CANVAS_HEIGHT / 15);
            for(let i=0; i<starCount; i++) {
                bgStars.push(new BgStar());
            }
        }

        function startGame() {
            resize(); // Emin olmak için tekrar çağır

            gameState = 'PLAYING';
            score = 0;
            cameraY = 0;
            scoreEl.innerText = score;
            platforms = [];
            particles = [];
            startScreen.classList.add('hidden');
            
            initBackground();

            window.focus();
            if (canvas.focus) canvas.focus();

            // Zemin
            let basePlat = new Platform(FLOOR_LEVEL, false);
            platforms.push(basePlat);
            
            // Başlangıç Platformları
            for (let i = 1; i < 6; i++) {
                platforms.push(new Platform(FLOOR_LEVEL - (i * PLATFORM_GAP_Y), true)); 
            }

            // Oyuncu Reset
            player.x = CANVAS_WIDTH / 2 - player.width / 2;
            player.y = basePlat.y - player.height;
            player.vy = 0;
            player.isGrounded = true;
            player.currentPlatform = basePlat;
            
            gameLoop();
        }

        function handleInput(e) {
            if (e.type === 'keydown' && e.code !== 'Space') return;
            if (e.target.tagName === 'BUTTON') return;
            if (e.type !== 'keydown' && e.cancelable) e.preventDefault();

            if (gameState === 'MENU') {
                startGame();
            } 
            else if (gameState === 'PLAYING' && player.isGrounded) {
                player.vy = JUMP_FORCE;
                player.isGrounded = false;
                player.currentPlatform = null;
                createExplosion(player.x + player.width/2, player.y + player.height, '#fff');
            }
        }

        document.addEventListener('keydown', handleInput);
        document.addEventListener('touchstart', handleInput, {passive: false});
        document.addEventListener('mousedown', handleInput);
        
        canvas.addEventListener('click', () => {
            window.focus();
            if (canvas.focus) canvas.focus();
        });

        function update() {
            if (gameState !== 'PLAYING') return;

            // Physics
            player.vy += GRAVITY;
            player.y += player.vy;

            // Floor Collision
            if (player.y + player.height > FLOOR_LEVEL) {
                player.y = FLOOR_LEVEL - player.height;
                player.vy = 0;
                player.isGrounded = true;
                player.currentPlatform = platforms[0];
            }

            // Platform Movement
            if (player.isGrounded && player.currentPlatform) {
                let p = player.currentPlatform;
                player.x += p.speed;
                
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > CANVAS_WIDTH) player.x = CANVAS_WIDTH - player.width;

                if (player.x + player.width < p.x || player.x > p.x + p.width) {
                    player.isGrounded = false;
                    player.currentPlatform = null;
                } else {
                    player.y = p.y - player.height;
                    player.vy = 0;
                }
            }

            // Collision Detection
            if (player.vy > 0 && !player.isGrounded) {
                for (let p of platforms) {
                    if (Math.abs(p.y - player.y) > 100) continue;

                    if (player.y + player.height >= p.y && player.y + player.height <= p.y + p.height + player.vy + 5) {
                        if (player.x + player.width > p.x && player.x < p.x + p.width) {
                            player.y = p.y - player.height;
                            player.vy = 0;
                            player.isGrounded = true;
                            player.currentPlatform = p;
                            createExplosion(player.x + player.width/2, player.y + player.height, p.color);
                            break;
                        }
                    }
                }
            }

            // Camera Logic
            let targetUp = player.y - CANVAS_HEIGHT * 0.4;
            if (targetUp < cameraY) {
                cameraY += (targetUp - cameraY) * 0.1; 
            }
            
            let targetDown = player.y - CANVAS_HEIGHT * 0.7;
            if (targetDown > cameraY) {
                cameraY += (targetDown - cameraY) * 0.15;
            }

            if (cameraY > 0) cameraY = 0;

            let currentHeightScore = Math.floor(Math.abs(cameraY / 10));
            score = currentHeightScore; 
            scoreEl.innerText = score;

            // Platform Generation
            let highestY = Infinity;
            platforms.forEach(p => { if(p.y < highestY) highestY = p.y; });
            
            if (highestY > cameraY - 200) {
                platforms.push(new Platform(highestY - PLATFORM_GAP_Y, true)); 
            }

            platforms.forEach(p => p.update());
            
            particles.forEach((p, index) => {
                p.update();
                if (p.alpha <= 0) particles.splice(index, 1);
            });
        }

        function draw() {
            // Background
            // Güvenlik önlemi olarak son bir kontrol daha yapıyoruz, ama resize() zaten bunu çözmeli.
            let safeHeight = Number.isFinite(CANVAS_HEIGHT) ? CANVAS_HEIGHT : 800;
            let gradient = ctx.createLinearGradient(0, 0, 0, safeHeight);
            
            gradient.addColorStop(0, '#0f0c29');   
            gradient.addColorStop(0.5, '#302b63'); 
            gradient.addColorStop(1, '#24243e');   

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Stars
            bgStars.forEach(star => star.draw());

            // Grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            let gridY = -(cameraY % 50);
            for (let i = 0; i < CANVAS_HEIGHT / 50 + 2; i++) {
                ctx.moveTo(0, gridY + i * 50);
                ctx.lineTo(CANVAS_WIDTH, gridY + i * 50);
            }
            for (let j = 0; j <= CANVAS_WIDTH; j += 60) {
                ctx.moveTo(j, 0);
                ctx.lineTo(j, CANVAS_HEIGHT);
            }
            ctx.stroke();

            // Entities
            platforms.forEach(p => p.draw());
            particles.forEach(p => p.draw());

            // Player
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            
            let stretch = Math.abs(player.vy) * 0.5;
            if (!player.isGrounded) {
                ctx.fillRect(player.x + stretch/2, player.y - cameraY, player.width - stretch, player.height + stretch);
            } else {
                ctx.fillRect(player.x, player.y - cameraY, player.width, player.height);
            }
            ctx.shadowBlur = 0;
            
            ctx.fillStyle = 'black';
            if (!player.isGrounded) {
                ctx.fillRect(player.x + 5 + stretch/2, player.y - cameraY + 5, 4, 4);
                ctx.fillRect(player.x + 12 - stretch/2, player.y - cameraY + 5, 4, 4);
            } else {
                ctx.fillRect(player.x + 5, player.y - cameraY + 5, 4, 4);
                ctx.fillRect(player.x + 12, player.y - cameraY + 5, 4, 4);
            }
        }

        function gameLoop() {
            if (gameState === 'PLAYING') {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        resize();
        
        // Zemin Platformunu Ekle (Boş kalmasın)
        platforms.push(new Platform(FLOOR_LEVEL, false));
        player.y = FLOOR_LEVEL - player.height;
        player.currentPlatform = platforms[0];
        
        initBackground();
        draw(); 

    </script>
</body>
</html>
