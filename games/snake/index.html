<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Timing - Free Fall</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            user-select: none;
            -webkit-user-select: none; /* Safari mobile support */
        }
        canvas {
            border: 2px solid #444;
            background-color: #222;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            outline: none; /* Hide focus outline */
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #ddd;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #score-board {
            font-size: 48px;
            font-weight: bold;
            color: #4cd137;
            text-shadow: 0 0 10px rgba(76, 209, 55, 0.5);
        }
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #4cd137;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }
        .hidden {
            display: none !important;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4cd137;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.1s;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #5ce646;
        }
        p {
            color: #aaa;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="score-board">0</div>
    </div>

    <div id="start-screen">
        <h2 style="color: #4cd137; margin:0;">FREE FALL MODE</h2>
        <p>Try to climb as high as you can.<br>Don't panic if you fall; aim for the platforms below.<br>Worst case, you land back at Level 0.</p>
        <button onclick="startGame()">START GAME</button>
    </div>

    <!-- tabindex added for keyboard focus within iframes -->
    <canvas id="gameCanvas" tabindex="1"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-board');
        const startScreen = document.getElementById('start-screen');

        // --- Game Constants ---
        const CANVAS_WIDTH = 480; 
        const CANVAS_HEIGHT = 800;
        
        // Physics & Gameplay
        const GRAVITY = 0.6;
        const JUMP_FORCE = -14;
        const PLAYER_SIZE = 20;
        const PLATFORM_HEIGHT = 18;
        const BASE_PLATFORM_WIDTH = 120; 
        const PLATFORM_GAP_Y = 140; 
        
        // Floor Level (Y coordinate of Level 0)
        const FLOOR_LEVEL = CANVAS_HEIGHT - 100;

        // --- Game State ---
        let gameState = 'MENU'; // MENU, PLAYING
        let score = 0;
        let platforms = [];
        let particles = [];
        let cameraY = 0; // Negative values mean moving up
        
        // --- Player Object ---
        const player = {
            x: CANVAS_WIDTH / 2 - PLAYER_SIZE / 2, 
            y: 0,
            vy: 0,
            width: PLAYER_SIZE,
            height: PLAYER_SIZE,
            color: '#4cd137',
            isGrounded: false,
            currentPlatform: null
        };

        // --- Resize Logic ---
        function resize() {
            let scale = Math.min(window.innerWidth / CANVAS_WIDTH, window.innerHeight / CANVAS_HEIGHT);
            if (window.innerWidth < 500) scale = window.innerWidth / CANVAS_WIDTH; 
            
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
            
            canvas.style.width = `${CANVAS_WIDTH * scale}px`;
            canvas.style.height = `${CANVAS_HEIGHT * scale}px`;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Classes ---

        class Platform {
            constructor(y, isMoving = true) {
                this.y = y;
                this.height = PLATFORM_HEIGHT;
                this.isMoving = isMoving;
                this.color = `hsl(${Math.random() * 360}, 60%, 60%)`;

                // Level 0 (Floor) Logic - Always full width and static
                if (y >= FLOOR_LEVEL) {
                    this.width = CANVAS_WIDTH;
                    this.x = 0;
                    this.speed = 0;
                    this.color = '#555';
                } else {
                    // Random width for all other platforms (60px - 200px)
                    this.width = Math.random() * (200 - 60) + 60;

                    if (isMoving) {
                        this.x = Math.random() * (CANVAS_WIDTH - this.width);
                        // Speed increases slightly with height
                        let speedBase = 2 + (Math.abs(y) * 0.0005); 
                        this.speed = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * speedBase + 1);
                    } else {
                        // Static platforms (if needed) center aligned
                        this.x = CANVAS_WIDTH / 2 - this.width / 2;
                        this.speed = 0;
                    }
                }
            }

            update() {
                if (this.isMoving) {
                    this.x += this.speed;
                    // Bounce off walls
                    if (this.x <= 0 || this.x + this.width >= CANVAS_WIDTH) {
                        this.speed *= -1;
                    }
                }
            }

            draw() {
                // Viewport Culling: Only draw if visible
                if (this.y - cameraY > -100 && this.y - cameraY < CANVAS_HEIGHT + 100) {
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.fillRect(this.x, this.y - cameraY, this.width, this.height);
                    ctx.shadowBlur = 0;

                    // 3D effect / Shadow at bottom
                    ctx.fillStyle = 'rgba(0,0,0,0.3)';
                    ctx.fillRect(this.x, (this.y - cameraY) + this.height - 5, this.width, 5);
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.alpha = 1;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.03;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y - cameraY, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // --- Core Functions ---

        function startGame() {
            gameState = 'PLAYING';
            score = 0;
            cameraY = 0;
            scoreEl.innerText = score;
            platforms = [];
            particles = [];
            startScreen.classList.add('hidden');
            
            // Force focus for iframe compatibility
            window.focus();
            if (canvas.focus) canvas.focus();

            // Create Base Floor
            let basePlat = new Platform(FLOOR_LEVEL, false);
            platforms.push(basePlat);
            
            // Create Initial Platforms
            for (let i = 1; i < 6; i++) {
                // All platforms are moving and have random width
                platforms.push(new Platform(FLOOR_LEVEL - (i * PLATFORM_GAP_Y), true)); 
            }

            // Reset Player
            player.x = CANVAS_WIDTH / 2 - player.width / 2;
            player.y = basePlat.y - player.height;
            player.vy = 0;
            player.isGrounded = true;
            player.currentPlatform = basePlat;
            
            gameLoop();
        }

        // Unified Input Handler (Keyboard, Touch, Mouse)
        function handleInput(e) {
            // Filter keyboard events (only Space)
            if (e.type === 'keydown' && e.code !== 'Space') return;
            
            // Ignore clicks on UI buttons
            if (e.target.tagName === 'BUTTON') return;

            // Prevent default browser behaviors (scrolling, zooming)
            if (e.type !== 'keydown' && e.cancelable) {
                e.preventDefault();
            }

            if (gameState === 'MENU') {
                startGame();
            } 
            else if (gameState === 'PLAYING' && player.isGrounded) {
                // Jump Logic
                player.vy = JUMP_FORCE;
                player.isGrounded = false;
                player.currentPlatform = null;
                createExplosion(player.x + player.width/2, player.y + player.height, '#fff');
            }
        }

        // Event Listeners (Attached to document for better iframe support)
        document.addEventListener('keydown', handleInput);
        document.addEventListener('touchstart', handleInput, {passive: false});
        document.addEventListener('mousedown', handleInput);
        
        // Re-focus canvas on click to ensure inputs are captured
        canvas.addEventListener('click', () => {
            window.focus();
            if (canvas.focus) canvas.focus();
        });

        function update() {
            if (gameState !== 'PLAYING') return;

            // 1. Physics
            player.vy += GRAVITY;
            player.y += player.vy;

            // 2. Floor Collision (Hard Floor at Level 0)
            if (player.y + player.height > FLOOR_LEVEL) {
                player.y = FLOOR_LEVEL - player.height;
                player.vy = 0;
                player.isGrounded = true;
                player.currentPlatform = platforms[0]; // Link to base platform
            }

            // 3. Platform Movement Handling
            if (player.isGrounded && player.currentPlatform) {
                let p = player.currentPlatform;
                player.x += p.speed;
                
                // Screen Boundaries
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > CANVAS_WIDTH) player.x = CANVAS_WIDTH - player.width;

                // Falling off platform
                if (player.x + player.width < p.x || player.x > p.x + p.width) {
                    player.isGrounded = false;
                    player.currentPlatform = null;
                } else {
                    player.y = p.y - player.height;
                    player.vy = 0;
                }
            }

            // 4. Collision Detection (Only when falling)
            if (player.vy > 0 && !player.isGrounded) {
                // Optimization: Iterate backwards or just check relevant platforms
                // Since this is a simple game, iterating all is fine, but we skip distant ones.
                for (let p of platforms) {
                    // Optimization: Skip platforms far away from player
                    if (Math.abs(p.y - player.y) > 100) continue;

                    if (player.y + player.height >= p.y && player.y + player.height <= p.y + p.height + player.vy + 5) {
                        if (player.x + player.width > p.x && player.x < p.x + p.width) {
                            player.y = p.y - player.height;
                            player.vy = 0;
                            player.isGrounded = true;
                            player.currentPlatform = p;
                            createExplosion(player.x + player.width/2, player.y + player.height, p.color);
                            break;
                        }
                    }
                }
            }

            // 5. Camera Logic
            // Move Up: Player goes above 40% of screen
            let targetUp = player.y - CANVAS_HEIGHT * 0.4;
            if (targetUp < cameraY) {
                cameraY += (targetUp - cameraY) * 0.1; 
            }
            
            // Move Down: Player falls below 70% of screen
            let targetDown = player.y - CANVAS_HEIGHT * 0.7;
            if (targetDown > cameraY) {
                cameraY += (targetDown - cameraY) * 0.15;
            }

            // Camera Clamp: Cannot go below Level 0
            if (cameraY > 0) cameraY = 0;

            // Score Calculation (Height based)
            let currentHeightScore = Math.floor(Math.abs(cameraY / 10));
            score = currentHeightScore; 
            scoreEl.innerText = score;

            // 6. Platform Generation
            // Find highest platform
            let highestY = Infinity;
            platforms.forEach(p => { if(p.y < highestY) highestY = p.y; });
            
            // Generate new platform if we are close to the top
            if (highestY > cameraY - 200) {
                platforms.push(new Platform(highestY - PLATFORM_GAP_Y, true)); 
            }

            // Update entities
            platforms.forEach(p => p.update());
            
            particles.forEach((p, index) => {
                p.update();
                if (p.alpha <= 0) particles.splice(index, 1);
            });
        }

        function draw() {
            // Clear Screen
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Background Grid
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.beginPath();
            let gridY = -(cameraY % 50);
            for (let i = 0; i < CANVAS_HEIGHT / 50 + 2; i++) {
                ctx.moveTo(0, gridY + i * 50);
                ctx.lineTo(CANVAS_WIDTH, gridY + i * 50);
            }
            ctx.stroke();

            // Draw Entities
            platforms.forEach(p => p.draw());
            particles.forEach(p => p.draw());

            // Draw Player
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            
            // Squash and Stretch effect
            let stretch = Math.abs(player.vy) * 0.5;
            if (!player.isGrounded) {
                ctx.fillRect(player.x + stretch/2, player.y - cameraY, player.width - stretch, player.height + stretch);
            } else {
                ctx.fillRect(player.x, player.y - cameraY, player.width, player.height);
            }
            ctx.shadowBlur = 0;
            
            // Draw Eyes
            ctx.fillStyle = 'black';
            if (!player.isGrounded) {
                ctx.fillRect(player.x + 5 + stretch/2, player.y - cameraY + 5, 4, 4);
                ctx.fillRect(player.x + 12 - stretch/2, player.y - cameraY + 5, 4, 4);
            } else {
                ctx.fillRect(player.x + 5, player.y - cameraY + 5, 4, 4);
                ctx.fillRect(player.x + 12, player.y - cameraY + 5, 4, 4);
            }
        }

        function gameLoop() {
            if (gameState === 'PLAYING') {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        // Init
        resize();
        draw();

    </script>
</body>
</html>
